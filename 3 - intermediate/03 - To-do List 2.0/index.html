<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Lista de Tarefas | Tailwind | Frontend Mentor</title>
</head>
<body class="font-sans bg-VeryLightGrayishBlue dark:bg-VeryDarkDesaturatedBlue dark:text-Light">
  <!-- Header com background -->
  <header class="max-w-[1440px] min-h-[300px] mx-auto pb-3 bg-light dark:bg-dark">

    <!-- Header da Lista de Tarefas e o input de texto -->
    <div class="md:w-[580px] sm:w-[340px] pt-24 mx-auto" id="todo-container">
      
      <div class="flex justify-between mb-4">
        <h1 class="uppercase text-white font-bold text-4xl tracking-[0.4em]">Todo</h1>
        <button href="#" id="theme-toggle-btn">
          <img class="self-center hidden" src="images/icon-moon.svg" alt="moon icon" id="theme-toggle-dark-icon">
          <img class="self-center hidden" src="images/icon-sun.svg" alt="sun icon" id="theme-toggle-light-icon">
        </button>
      </div>
      
      <!-- Inserção das tarefas -->
       
        <form class="bg-white dark:bg-VeryDarkDesaturatedBlue rounded-lg py-2 pl-6 flex items-center" action="" id="formInput">
          <div class="p-[.04em] bg-gradient-to-r from-white to-white hover:from-[#8C9DFB] hover:to-[#BA63F1] rounded-full hover:cursor-pointer" id="checkbox-border-effect">
            <input class="rounded-full border-LightGrayishBlue dark:bg-VeryDarkDesaturatedBlue p-3 hover:cursor-pointer checked:bg-gradient-to-r from-[#8C9DFB] to-[#BA63F1]" type="checkbox" name="" id="">
          </div>
          <input class="pt-4 ml-1 w-full border-none focus:ring-0 text-lg text-VeryDarkGrayishBlue dark:bg-VeryDarkDesaturatedBlue todoInput" for="nova-tarefa" type="text" placeholder="Crie uma nova tarefa..." name="" id="todoInput" required>
        </form>
     
    </div>

  </header>

  <main class="min-h-screen mb-4 pt-4">

    <!-- Items wrapper -->
    <div class="md:w-[580px] sm:w-[340px] bg-white dark:bg-VeryDarkDesaturatedBlue mx-auto -mt-16 rounded-lg divide-y-2  shadow text-lg text-VeryDarkGrayishBlue" id="">

      <ul class="divide-y-2" id="todosContainer">
      </ul>

      <div class="p-2 pt-3 flex justify-between items-center text-base text-DarkGrayishBlue">
        <span class="pl-2" id="counter"></span>
        
        <ul class="flex sm:hidden lg:contents filterNav">
          <li class="allTodosBtn"><a class="active:text-BrightBlue text-BrightBlue" href="#">Todas</a></li>
          <li><a class="active:text-BrightBlue hover:text-black dark:hover:text-HoverLightGrayishBlue hover:cursor-pointer todoBtn" href="#">A fazer</a></li>
          <li><a class="active:text-BrightBlue hover:text-black dark:hover:text-HoverLightGrayishBlue hover:cursor-pointer doneBtn" href="#">Feitas</a></li>
        </ul>
        <button class="hover:text-black dark:hover:text-HoverLightGrayishBlue hover:cursor-pointer" id="clearBtn">Limpar completadas</button>
      </div>

    </div>

    <div class="md:w-[580px] sm:w-[340px] bg-white dark:bg-VeryDarkDesaturatedBlue mx-auto mt-8 rounded-lg shadow text-lg text-VeryDarkGrayishBlue">
      <ul class="flex flex-row justify-center p-4 gap-6 lg:hidden filterNav">
        <li class="allTodosBtn"><a class="active:text-BrightBlue" href="#">Todas</a></li>
        <li><a class="active:text-BrightBlue hover:text-black dark:hover:text-HoverLightGrayishBlue hover:cursor-pointer uncompletedBtn" href="#">A fazer</a></li>
        <li><a class="active:text-BrightBlue hover:text-black dark:hover:text-HoverLightGrayishBlue hover:cursor-pointer completedBtn" href="#">Feitas</a></li>
      </ul>
    </div>

    <div class="attribution mt-6 dark:text-HoverLightGrayishBlue ">
      Desenvolvido por <a href="http://www.aecioneto.com.br">Aécio Neto</a>.
    </div>

  </main>

  <script src="app.js"></script>

</body>
</html>
