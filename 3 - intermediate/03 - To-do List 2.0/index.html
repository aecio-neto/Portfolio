<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Lista de Tarefas | Tailwind | Frontend Mentor</title>
</head>
<body class="font-sans bg-VeryLightGrayishBlue">
  <!-- Header com background -->
  <header class="max-w-[1440px] min-h-[300px] mx-auto pb-3" style="background-image: url(images/bg-desktop-light.jpg)">

    <!-- Header da Lista de Tarefas e o input de texto -->
    <div class="w-[580px] pt-24 mx-auto" id="todo-container">
      
      <div class="flex justify-between mb-4">
        <h1 class="uppercase text-white font-bold text-4xl tracking-[0.4em]">Todo</h1>
        <a href="#"><img class="self-center" src="images/icon-moon.svg" alt="dark mode moon icon"></a>
      </div>
      
      <!-- Inserção das tarefas -->
      <div class="bg-white rounded-lg h-16 pl-6 flex items-center">
       
        <input class="rounded-full border-LightGrayishBlue p-3 mr-1" type="checkbox" name="" id="">
       
        <input class="pt-4 w-full border-none focus:ring-0 text-lg text-VeryDarkGrayishBlue" type="text" placeholder="Crie uma nova tarefa..." name="" id="">
     
      </div>
    </div>

  </header>

  <main class="min-h-screen mb-4 pt-4">

    <!-- Items wrapper -->
    <div class="w-[580px] bg-white mx-auto -mt-16 rounded-lg divide-y-2 p-1 shadow text-lg text-VeryDarkGrayishBlue" id="">

      <ul class="divide-y-2">
        <!-- Itens -->
        <li>
          <div class="bg-white h-16 pl-6 flex items-center border-b-LightGrayisBlue">
            <div class="p-[.04em] bg-gradient-to-r from-white to-white hover:from-[#8C9DFB] hover:to-[#BA63F1] rounded-full hover:cursor-pointer" id="checkbox-border-effect">
              <input class="rounded-full border-LightGrayishBlue p-3 hover:cursor-pointer checked:bg-gradient-to-r from-[#8C9DFB] to-[#BA63F1]" type="checkbox" name="" id="primeiro">
            </div>
            <label class="pt-2 ml-3 hover:cursor-pointer" for="primeiro">Fazer exercícios</label>
            <img class="hover:cursor-pointer w-4 ml-64 " src="images/icon-cross.svg" alt="">
          </div>
        </li>
        <!-- Item 2 -->
        <li>
          <div class="bg-white h-16 pl-6 flex items-center border-b-LightGrayisBlue">
            <div class="p-[.04em] bg-gradient-to-r from-white to-white hover:from-[#8C9DFB] hover:to-[#BA63F1] rounded-full hover:cursor-pointer" id="checkbox-border-effect">
              <input class="rounded-full border-LightGrayishBlue p-3 hover:cursor-pointer checked:bg-gradient-to-r from-[#8C9DFB] to-[#BA63F1]" type="checkbox" name="" id="primeiro">
            </div>
            <label class="pt-2 ml-3 hover:cursor-pointer" for="primeiro">Marcar consulta no médico</label>
            <img class="hover:cursor-pointer w-4 ml-64 " src="images/icon-cross.svg" alt="">
          </div>
        </li>
        <!-- Item 3 -->
        <li class="">

            <div class="bg-white h-16 pl-6 flex items-center border-b-LightGrayisBlue">
              <div class="p-[.04em] bg-gradient-to-r from-white to-white hover:from-[#8C9DFB] hover:to-[#BA63F1] rounded-full hover:cursor-pointer" id="checkbox-border-effect">
                <input class="rounded-full border-LightGrayishBlue p-3 hover:cursor-pointer checked:bg-gradient-to-r from-[#8C9DFB] to-[#BA63F1]" type="checkbox" name="" id="primeiro">
              </div>
              <label class="pt-2 ml-3 hover:cursor-pointer" for="primeiro">Instalar pixel de conversão</label>

            <img class="hover:cursor-pointer w-4 ml-64" src="images/icon-cross.svg" alt="">
          </div>
        </li>

        

      </ul>

      <div class="p-2 pt-3 flex flex-row justify-between items-center text-base text-DarkGrayishBlue">
        <span class="pl-2">Faltam 3 tarefas</span>
        
        <ul class=" flex flex-row justify-between gap-4">
          <li class="text-BrightBlue"><a href="#">Todas</a></li>
          <li><a class="hover:text-black hover:cursor-pointer" href="#">A fazer</a></li>
          <li><a class="hover:text-black hover:cursor-pointer" href="#">Feitas</a></li>
        </ul>

        <button class="hover:text-black hover:cursor-pointer">Limpar completadas</button>

      </div>

    </div>

    <div class="attribution mt-6">
      Desenvolvido por <a href="http://www.aecioneto.com.br">Aécio Neto</a>.
    </div>
