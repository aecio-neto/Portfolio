<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="lib/swiper.css" />
    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script src="lib/swiper.js"></script>
    <script src="js/script.js" defer></script>
    <title>CineShow App</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo"><a href="index.html">CineShow</a></div>
        <nav>
          <ul>
            <li>
              <a class="nav-link active" href="/">Filmes</a>
            </li>
            <li>
              <a class="nav-link" href="/shows.html">Séries</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Em Exibição Section -->
    <section class="now-playing">
      <h2>Em exibição nos Cinemas</h2>
      <div class="swiper">
        <div class="swiper-wrapper">
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>

    <!-- Pesquisa de filmes -->
    <section class="search">
      <div class="container">
        <output for="search-term" id="search-error"></output> <!-- elemento output -->
        <div id="alert"></div>
        <form action="/search.html?search-term=" class="search-form">
          <!-- filmes e séries radio box -->
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" checked />
            <label for="movies">Filmes</label>
            <input type="radio" id="tv" name="type" value="tv" />
            <label for="shows">Séries</label>
          </div>
          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="Pesquisar..."
            />
            <button class="btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Filmes Populares -->
    <section class="container">
      <h2>Em alta</h2>
      <div id="popular-movies" class="grid">
      </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="container">
        <div class="logo"><span>CineShow</span></div>
        <div class="social-links">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.twitter.com" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>

    <div class="spinner"></div>
  </body>
</html>
