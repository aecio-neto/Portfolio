<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/app.js" defer></script>
    <title>Track Calorie | Acompanhe sua Ingestão Calórica</title>
  </head>
  <body>
    <header
      class="bg-primary d-sm-flex justify-content-between align-items-center text-white text-center py-2 px-5"
    >
      <h1><i class="fa-solid fa-utensils"></i> Track Calorie</h1>
      <div>
        <button
          class="btn btn-outline-light mx-3"
          data-bs-toggle="modal"
          data-bs-target="#limit-modal"
        >
          Defina Limite Diário
        </button>
        <button id="reset" class="btn btn-outline-light">Resetar Dia</button>
      </div>
    </header>

    <!-- Stats -->
    <section class="stats my-5 px-5">
      <div class="row g-3 my-3">
        <div class="col-md-6">
          <div class="card text-center bg-dark text-white">
            <div class="card-body">
              <div id="calories-limit" class="fs-1 fw-bold">2000</div>
              <p class="fs-4">Limite de Calorias Diário</p>
            </div>
          </div>
        </div>
         <div class="col-md-6">
          <div class="card text-center bg-primary text-white">
            <div class="card-body">
              <div id="calories-total" class="fs-1 fw-bold">400</div>
              <p class="fs-4">Ganhou/Perdeu</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row g-3 text-center">
        <div class="col-md-4">
          <div class="card bg-light">
            <div class="card-body">
              <div id="calories-consumed" class="fs-1 fw-bold">700</div>
              <p class="fs-4" id="consumed-calories">Calorias Consumidas</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-light">
            <div class="card-body">
              <div id="calories-spent" class="fs-1 fw-bold">300</div>
              <p class="fs-4">Calorias Queimadas</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-light">
            <div class="card-body">
              <div id="calories-remaining" class="fs-1 fw-bold">1600</div>
              <p class="fs-4">Calorias Disponíveis</p>
            </div>
          </div>
        </div>
      </div>
    </section>

     <section class="px-5">
      <div class="progress">
        <div
          id="calorie-progress"
          class="progress-bar"
          role="progressbar"
        ></div>
      </div>
    </section>

    <!-- Filter -->
    <section class="filter my-5 px-5">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="mt-3">
            <input
              type="text"
              id="filter-meals"
              class="form-control"
              placeholder="Filtrar refeições..."
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mt-3">
            <input
              type="text"
              id="filter-workouts"
              class="form-control"
              placeholder="Filtrar Treinos..."
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Items -->
    <section class="items mx-5">
      <div class="row g-4">
        <!-- Meals -->
        <div class="col-md-6">
          <div class="d-flex align-items-center">
            <h2 class="border-start border-primary border-3 p-2">
              Refeições / Alimentos
            </h2>
            <button
              class="btn btn-primary btn-sm ms-auto text-white fw-bold py-2 px-3 h-100"
              data-bs-toggle="collapse"
              data-bs-target="#collapse-meal"
              aria-expanded="false"
              aria-controls="collapse-meal"
            >
              <i class="fa-solid fa-plus"></i> Adicionar Refeição
            </button>
          </div>

          <!-- Add Meal Form -->
          <div class="collapse" id="collapse-meal">
            <div class="card card-body bg-light">
              <form id="meal-form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="meal-name"
                    placeholder="Adicionar alimento ou refeição"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="meal-calories"
                    placeholder="Adicionar Calorias"
                  />
                </div>
                <button type="submit" class="btn btn-primary text-white">
                  Adicionar Alimento
                </button>
              </form>
            </div>
          </div>

          <div id="meal-items">
            <!-- Item 1 -->
            <div class="card my-2">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                  <h4 class="mx-1">Café da Manhã</h4>
                  <div
                    class="fs-1 bg-primary text-white text-center rounded-2 px-2 px-sm-5"
                  >
                    350
                  </div>
                  <button class="delete btn btn-danger btn-sm mx-2">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- Item 2 -->
            <div class="card my-2">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                  <h4 class="mx-1">Almoço</h4>
                  <div
                    class="fs-1 bg-primary text-white text-center rounded-2 px-2 px-sm-5"
                  >
                    620
                  </div>
                  <button class="delete btn btn-danger btn-sm mx-2">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Workout -->
        <div class="col-md-6">
          <div class="d-flex align-items-center">
            <h2 class="border-start border-secondary border-3 p-2">
              Treinos
            </h2>
            <button
              class="btn btn-secondary btn-sm ms-auto text-white fw-bold py-2 px-3 h-100"
              data-bs-toggle="collapse"
              data-bs-target="#collapse-workout"
              aria-expanded="false"
              aria-controls="collapse-workout"
            >
              <i class="fa-solid fa-plus"></i> Adicionar Treino
            </button>
          </div>

          <!-- Add Workout Form -->
          <div class="collapse" id="collapse-workout">
            <div class="card card-body bg-light">
              <form id="workout-form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="workout-name"
                    placeholder="Adicionar Treino"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="workout-calories"
                    placeholder="Adicionar Calorias"
                  />
                </div>
                <button type="submit" class="btn btn-primary text-white">
                  Adicionar Exercício
                </button>
              </form>
            </div>
          </div>

          <div id="workout-items">
            <!-- Item 1 -->
            <div class="card my-2">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                  <h4 class="mx-1">1 Hora de Esteira</h4>
                  <div
                    class="fs-1 bg-secondary text-white text-center rounded-2 px-2 px-sm-5"
                  >
                    400
                  </div>
                  <button class="delete btn btn-danger btn-sm mx-2">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- Item 2 -->
            <div class="card my-2">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                  <h4 class="mx-1">90 minutos de bike</h4>
                  <div
                    class="fs-1 lg bg-secondary text-white text-center rounded-2 px-2 px-sm-5"
                  >
                    500
                  </div>
                  <button class="delete btn btn-danger btn-sm mx-2">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Calorie Limit Modal -->
    <div
      class="modal fade"
      id="limit-modal"
      tabindex="-1"
      aria-labelledby="limitModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="limitModalLabel">
              Definir Limite Diário
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="limit-form">
              <div class="mb-3">
                <label for="limit" class="form-label"
                  >Limite de Calorias Diário</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="limit"
                  placeholder="2000"
                />
              </div>

              <button type="submit" class="btn btn-primary text-white">
                Save 
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
